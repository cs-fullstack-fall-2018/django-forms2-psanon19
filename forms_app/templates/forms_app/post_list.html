{% extends 'forms_app/base.html' %}
{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.dateCreated }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }}</a></h1>
                <p>{{ post.recipe|linebreaksbr }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
