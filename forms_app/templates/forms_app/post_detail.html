{% extends 'forms_app/base.html' %}
{% block content %}
<div class="post">
    {% if post.dateCreated %}
    <div class="date">
        {{ post.dateCreated }}
    </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <h1>{{ post.name }}</h1>
    <p>{{ post.recipe|linebreaksbr }}</p>
</div>
{% endblock %}
